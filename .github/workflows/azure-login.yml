name: Azure ML Job Submission

on:
  push:
    branches:
      - main

jobs:
  submit-job:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Log in to Azure
    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # Step 3: Submit an Azure ML job
    - name: Submit Azure ML job
      run: |
        az ml job create --file path/to/your-job-spec.yml --workspace-name Com774-Ahmed --resource-group Com774-Ahmed --subscription 669918f5-7bd1-4f56-8754-381d6e6e1504
